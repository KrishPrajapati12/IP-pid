<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>            

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'> 

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="sign-in.css">
    <title>Document</title>
</headyou>
<body>
    <script src="sign-in.js">
        
    </script>
    <div class="form">
        <h3>Sign Up</h3>
        <hr>

        <h2>Welcome To Inward & Outward Register</h2>

        <form action="dash.html" onsubmit="return validate()">

            <input type="text" name="uname" id="uname" placeholder="Enter User Name" title="No Number">

            <input type="password" name="pwd" id="pwd" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[!@$%^&*])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters and special character">

            <input type="password" name="vpwd" id="vpwd" placeholder="Enter Re-Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[!@#$%^&*])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters and special character">

            <input type="email" name="email" id="email" placeholder="Enter Email">
            
            <input type="tel" name="ph" id="ph" placeholder="Enter Phone Number" pattern="[0-9]{10}" >

            <button class="sign" type="submit">Sign-Up</button>
            
            <button type="submit"><i class="fa fa-google grey-color"></i> Sign-Up using Google</button>
            
            <button type="submit"><i class="fa fa-facebook blue-color"></i> Sign-Up using Facebook</button>
            
            <button type="submit"><i class='fa fa-apple black-color'></i>Sign-Up using Apple</button>
        </form>
    </div>
</body>
</html>
